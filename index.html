<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimationLand</title>
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/bunnies.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone">
        <h1>AnimationLand</h1>
        <!--Bunny-1-->
        <div class="layers layer-1">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head_eye head_eye--left"></div>
                <div class="head_eye head_eye--right"></div>
            </div>
        </div>
        <!--Bunny-2-->
        <div class="layers layer-2">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head_eye head_eye--left"></div>
                <div class="head_eye head_eye--right"></div>
            </div></div>
        <div class="layers layer-3 mountain">
            <div class="gras"></div>
        </div> <!--Wall-1-->
        <!--Bunny-3-->
        <div class="layers layer-4">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head_eye head_eye--left"></div>
                <div class="head_eye head_eye--right"></div>
            </div></div>
        <div class="layers layer-5 mountain">
            <div class="gras"></div></div> <!--Wall-2-->
        <!--Bunny-4-->
        <div class="layers layer-6">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head_eye head_eye--left"></div>
                <div class="head_eye head_eye--right"></div>
            </div></div>
            <h3 class="score">Score:</h3>
        <div class="layers layer-7 mountain">
            <div class="gras"></div></div> <!--Wall-3-->
        <div class="layers layer-8"></div> <!--Cloud-1-->
        <div class="layers layer-9"></div> <!--Cloud-2-->
        <div class="layers layer-10"></div> <!--Cloud-3-->
    </div>
</body>
</html>
